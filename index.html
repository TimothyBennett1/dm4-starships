<!DOCTYPE html>
<html lang="en" ng-app="Starship">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Promises</title>
</head>
<body ng-controller="homeCtrl">

<main class="wrapper">
	<div class="characters">
		<button class="btn btn-primary" ng-click="getCharacters()">Next Page</button>
		<ul class="character-list">
			<li ng-repeat="character in characters">
				<div class="character">
					<h3>name: {{character.name}}</h3>
					<p>gender: {{character.gender}}</p>
					<p>hair color: {{character.hair_color}}</p>
					<p>eye color: {{character.eye_color}}</p>
					<button class="btn btn-primary" ng-click="getStarships(character.starships)">Get {{character.starships.length}}</button>
				</div>
				<hr />
			</li>
		</ul>
	</div>

	<div class="starships">
		<ul class="ship-list">
			<li ng-repeat="ship in starships">
				<div class="ship">
					<h3>Name: {{ship.name}}</h3>
					<h4>Manufacturer: {{ship.manufacturer}}</h4>
					<p>Cost: {{ship.cost_in_credits}}</p>
				</div>
			</li>
		</ul>
	</div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="src/app.js"></script>
<script src="src/homeCtrl.js"></script>
<script src="src/starshipService.js"></script>
</body>
</html>
